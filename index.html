<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELENA - FINAL JUMPSCARE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }

    .glitch {
      font-size: 10vw;
      position: relative;
      color: white;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: float 4s ease-in-out infinite;
    }

    .glitch::before,
    .glitch::after {
      content: "ELENA";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: white;
      background: black;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 cyan;
      animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 50px, 0); }
      20% { clip: rect(85px, 9999px, 90px, 0); }
      30% { clip: rect(50px, 9999px, 55px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(60px, 9999px, 100px, 0); }
      20% { clip: rect(20px, 9999px, 40px, 0); }
      30% { clip: rect(70px, 9999px, 80px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    .final {
      color: black !important;
      text-shadow: 0 0 10px white, 0 0 30px white, 0 0 50px white;
      border: 5px solid white;
      padding: 30px;
      border-radius: 20px;
      position: relative;
      z-index: 10;
      animation: glitchViolent 0.1s infinite, pulse 0.4s infinite alternate;
    }

    @keyframes glitchViolent {
      0% { transform: translate(-3px, 3px) scale(1.2) rotate(1deg); filter: contrast(1.5); }
      20% { transform: translate(4px, -4px) scale(1.3) rotate(-1deg); }
      40% { transform: translate(-5px, 2px) scale(1.4) rotate(1deg); }
      60% { transform: translate(6px, -3px) scale(1.5) rotate(-2deg); }
      80% { transform: translate(-4px, 5px) scale(1.45) rotate(2deg); }
      100% { transform: translate(3px, -3px) scale(1.6) rotate(-1deg); }
    }

    @keyframes pulse {
      from {
        box-shadow: 0 0 40px #fff, 0 0 100px #fff, 0 0 200px #fff;
      }
      to {
        box-shadow: 0 0 10px #fff, 0 0 40px #fff;
      }
    }

    .aura {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      animation: spin 4s linear infinite;
      border-radius: 50%;
      z-index: 1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="aura"></div>
  <div id="elena" class="glitch">ELENA</div>

  <script>
    setTimeout(() => {
      const elena = document.getElementById('elena');
      elena.classList.remove('glitch');
      elena.classList.add('final');
    }, 6000); // transformation after 6 sec
  </script>

</body>
</html>
