<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELENA FINAL PHASE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }

    .glitch {
      font-size: 10vw;
      position: relative;
      color: white;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: float 4s ease-in-out infinite;
    }

    .glitch::before,
    .glitch::after {
      content: "ELENA";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: white;
      background: black;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 cyan;
      animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 50px, 0); }
      20% { clip: rect(85px, 9999px, 90px, 0); }
      30% { clip: rect(50px, 9999px, 55px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(60px, 9999px, 100px, 0); }
      20% { clip: rect(20px, 9999px, 40px, 0); }
      30% { clip: rect(70px, 9999px, 80px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    /* FINAL PHASE CHAOS MODE */

    .final {
      animation: shake 0.15s infinite;
      color: black !important;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff;
      border: 3px solid white;
      padding: 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    @keyframes shake {
      0% { transform: translate(2px, -2px) rotate(1deg); }
      25% { transform: translate(-3px, 3px) rotate(-1deg); }
      50% { transform: translate(3px, -1px) rotate(1deg); }
      75% { transform: translate(-1px, 2px) rotate(-1deg); }
      100% { transform: translate(1px, -3px) rotate(1deg); }
    }

    /* TRANSITION PHASE */
    @keyframes transitionToFinal {
      0% { transform: scale(1); filter: blur(0); }
      50% { transform: scale(1.2) rotate(5deg); filter: blur(2px); }
      100% { transform: scale(1); filter: blur(0); }
    }
  </style>
</head>
<body>

  <div id="elena" class="glitch">ELENA</div>

  <script>
    setTimeout(() => {
      const elena = document.getElementById('elena');
      elena.classList.remove('glitch');
      elena.classList.add('final');
      elena.style.animation = 'transitionToFinal 1s ease';
    }, 6000); // switch to final form after 6 seconds
  </script>

</body>
</html>
