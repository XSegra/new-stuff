<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLITCH ELENA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .glitch {
      font-size: 10vw;
      position: relative;
      color: white;
      animation: flicker 1.5s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: "ELENA";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: white;
      background: black;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 cyan;
      animation: glitchBottom 1.8s infinite linear alternate-reverse;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; transform: scale(1.01); }
      80% { opacity: 1; }
      100% { opacity: 0.95; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 50px, 0); }
      20% { clip: rect(85px, 9999px, 90px, 0); }
      30% { clip: rect(50px, 9999px, 55px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(60px, 9999px, 100px, 0); }
      20% { clip: rect(20px, 9999px, 40px, 0); }
      30% { clip: rect(70px, 9999px, 80px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="glitch">ELENA</div>
</body>
</html>
