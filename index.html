<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elena - Savage Mode</title>
  <style>
    @font-face {
      font-family: "MadeByBears";
      src: url("Made by Bears DEMO.ttf") format("truetype");
    }

    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: screenShake 20s ease-in-out 10s forwards;
    }

    .elena {
      font-family: "MadeByBears", sans-serif;
      font-size: 120px;
      color: black;
      -webkit-text-stroke: 2px white;
      letter-spacing: 5px;
      text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;
      animation: glitchMeltdown 30s linear forwards;
    }

    @keyframes glitchMeltdown {
      0%, 10% {
        opacity: 1;
        text-shadow: 0 0 3px white, 0 0 6px white;
        filter: none;
        transform: none;
        clip-path: inset(0);
      }

      20%, 30%, 40% {
        opacity: 0.6;
        text-shadow: 0 0 10px white, 0 0 20px white;
      }

      /* 50%â€“90%: Flashing & glitching */
      50%, 52%, 54%, 56%, 58%, 60%, 62%, 64%, 66%, 68%, 70%, 72%, 74%, 76%, 78%, 80%, 82%, 84%, 86%, 88%, 90% {
        opacity: 0;
        text-shadow: 0 0 300px white;
        filter: hue-rotate(30deg) contrast(250%);
        clip-path: inset(10% 0 5% 0);
        transform: translateX(3px);
      }

      51%, 53%, 55%, 57%, 59%, 61%, 63%, 65%, 67%, 69%, 71%, 73%, 75%, 77%, 79%, 81%, 83%, 85%, 87%, 89% {
        opacity: 1;
        text-shadow: 0 0 600px white;
        filter: hue-rotate(-30deg) contrast(300%);
        clip-path: inset(0 10% 10% 0);
        transform: translateX(-3px);
      }

      100% {
        opacity: 1;
        text-shadow: 0 0 5px white, 0 0 10px white;
        filter: none;
        transform: none;
        clip-path: inset(0);
      }
    }

    @keyframes screenShake {
      0% { transform: translate(0, 0); }
      2% { transform: translate(2px, -2px); }
      4% { transform: translate(-3px, 3px); }
      6% { transform: translate(4px, -1px); }
      8% { transform: translate(-2px, 2px); }
      10% { transform: translate(3px, -3px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <audio id="glitchAudio" src="glitch.mp3"></audio>
  <div class="elena">Elena</div>

  <script>
    // Delay audio start to match glitch phase
    setTimeout(() => {
      const audio = document.getElementById('glitchAudio');
      audio.volume = 0.8;
      audio.play();
    }, 10000); // starts at 10s
  </script>
</body>
</html>
