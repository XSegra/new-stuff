<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elena</title>
  <style>
    @font-face {
      font-family: "MadeByBears";
      src: url("Made by Bears DEMO.ttf") format("truetype");
    }

    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .elena {
      font-family: "MadeByBears", sans-serif;
      font-size: 120px;
      color: black;
      -webkit-text-stroke: 2px white;
      text-shadow:
        0 0 5px white,
        0 0 10px white,
        0 0 15px white;
      letter-spacing: 5px;
      animation: flicker 4s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% {
        text-shadow:
          0 0 5px white,
          0 0 10px white,
          0 0 15px white;
      }
      50% {
        text-shadow:
          0 0 2px white,
          0 0 6px white,
          0 0 10px white;
      }
      60% {
        text-shadow:
          0 0 8px white,
          0 0 20px white,
          0 0 25px white;
      }
      70% {
        text-shadow:
          0 0 3px white,
          0 0 7px white,
          0 0 10px white;
      }
    }
  </style>
</head>
<body>
  <div class="elena">Elena</div>
</body>
</html>
