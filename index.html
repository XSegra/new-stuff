<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      width: 500px;
      font-size: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272" />
  <form id="searchForm">
    <input type="text" id="query" placeholder="Search Google or type a URL" />
    <input type="submit" value="Search" />
  </form>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('query').value;
      // Try DuckDuckGo or Startpage if Google is blocked
      window.location.href = `https://www.duckduckgo.com/?q=${encodeURIComponent(query)}`;
    });
  </script>
</body>
</html>
