<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elena - Final Phase</title>
  <style>
    @font-face {
      font-family: "MadeByBears";
      src: url("Made by Bears DEMO.ttf") format("truetype");
    }

    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .elena {
      font-family: "MadeByBears", sans-serif;
      font-size: 120px;
      color: black;
      -webkit-text-stroke: 2px white;
      text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;
      letter-spacing: 5px;
      animation: hauntedExplosion 20s ease-in-out forwards;
    }

    @keyframes hauntedExplosion {
      /* 0s–5s: soft flicker */
      0% {
        opacity: 1;
        text-shadow: 0 0 3px white, 0 0 6px white;
      }
      10% {
        opacity: 0.8;
        text-shadow: 0 0 2px white, 0 0 4px white;
      }
      20% {
        opacity: 1;
        text-shadow: 0 0 5px white, 0 0 10px white;
      }

      /* 5s–10s: faster flicker */
      25% {
        opacity: 0.6;
        text-shadow: 0 0 3px white;
      }
      30% {
        opacity: 1;
        text-shadow: 0 0 8px white, 0 0 12px white;
      }
      35% {
        opacity: 0.5;
        text-shadow: 0 0 2px white;
      }
      40% {
        opacity: 1;
        text-shadow: 0 0 10px white, 0 0 20px white;
      }

      /* 10s–13s: chaotic flicker */
      50% {
        opacity: 0.4;
        text-shadow: 0 0 15px white, 0 0 25px white;
      }
      55% {
        opacity: 1;
        text-shadow: 0 0 5px white;
      }
      60% {
        opacity: 0.3;
        text-shadow: 0 0 20px white, 0 0 35px white;
      }

      /* 13s–17s: flash intensifies */
      70% {
        opacity: 1;
        text-shadow: 0 0 40px white, 0 0 80px white, 0 0 100px white;
      }
      75% {
        opacity: 1;
        text-shadow: 0 0 80px white, 0 0 120px white;
      }
      80% {
        opacity: 1;
        text-shadow: 0 0 120px white, 0 0 160px white;
      }

      /* 17s–19s: EPILEPTIC STROBE FLASHING */
      85% {
        opacity: 0;
        text-shadow: 0 0 250px white;
      }
      86% {
        opacity: 1;
        text-shadow: 0 0 300px white;
      }
      87% {
        opacity: 0;
        text-shadow: 0 0 250px white;
      }
      88% {
        opacity: 1;
        text-shadow: 0 0 350px white;
      }
      89% {
        opacity: 0;
        text-shadow: 0 0 300px white;
      }
      90% {
        opacity: 1;
        text-shadow: 0 0 400px white;
      }
      91% {
        opacity: 0;
        text-shadow: 0 0 200px white;
      }
      92% {
        opacity: 1;
        text-shadow: 0 0 500px white;
      }
      93% {
        opacity: 0.3;
        text-shadow: 0 0 200px white;
      }

      /* 20s: calm silence */
      100% {
        opacity: 1;
        text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;
      }
    }
  </style>
</head>
<body>
  <div class="elena">Elena</div>
</body>
</html>
