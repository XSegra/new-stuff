<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELENA FINAL BOSS MODE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }

    .glitch {
      font-size: 10vw;
      position: relative;
      color: white;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: float 4s ease-in-out infinite;
      z-index: 2;
    }

    .glitch::before,
    .glitch::after {
      content: "ELENA";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: white;
      background: black;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 cyan;
      animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 50px, 0); }
      20% { clip: rect(85px, 9999px, 90px, 0); }
      30% { clip: rect(50px, 9999px, 55px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(60px, 9999px, 100px, 0); }
      20% { clip: rect(20px, 9999px, 40px, 0); }
      30% { clip: rect(70px, 9999px, 80px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    .final {
      color: black !important;
      text-shadow: 0 0 5px #fff, 0 0 20px #fff, 0 0 40px #fff;
      border: 3px solid white;
      padding: 20px;
      border-radius: 20px;
      animation: finalFlash 0.05s infinite alternate, finalZoom 3s ease forwards;
      position: relative;
    }

    @keyframes finalFlash {
      0% { opacity: 1; filter: brightness(1); }
      100% { opacity: 0.6; filter: brightness(3); }
    }

    @keyframes finalZoom {
      0% { transform: scale(1); }
      30% { transform: scale(1.5) rotate(2deg); }
      60% { transform: scale(1.8) rotate(-3deg); }
      100% { transform: scale(2.2) rotate(0deg); }
    }

    @keyframes finalAura {
      0% { box-shadow: 0 0 20px 5px #fff; }
      50% { box-shadow: 0 0 60px 20px #0ff; }
      100% { box-shadow: 0 0 30px 10px #f0f; }
    }

    .aura {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      filter: blur(50px);
      animation: finalAura 1s infinite alternate;
      background: radial-gradient(circle, #fff 10%, transparent 80%);
      border-radius: 50%;
    }

    .screen-shake {
      animation: shake 0.08s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, -1px); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(3px, -3px); }
      75% { transform: translate(-1px, 1px); }
      100% { transform: translate(2px, -2px); }
    }
  </style>
</head>
<body id="screen">

  <div class="aura" id="aura" style="display: none;"></div>
  <div id="elena" class="glitch">ELENA</div>

  <script>
    setTimeout(() => {
      const elena = document.getElementById('elena');
      const screen = document.getElementById('screen');
      const aura = document.getElementById('aura');

      // Activate FINAL PHASE
      elena.classList.remove('glitch');
      elena.classList.add('final');
      aura.style.display = 'block';
      screen.classList.add('screen-shake');
    }, 6000); // activate after 6 sec
  </script>

</body>
</html>
