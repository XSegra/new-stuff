<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elena - Phase 2</title>
  <style>
    @font-face {
      font-family: "MadeByBears";
      src: url("Made by Bears DEMO.ttf") format("truetype");
    }

    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .elena {
      font-family: "MadeByBears", sans-serif;
      font-size: 120px;
      color: black;
      -webkit-text-stroke: 2px white;
      text-shadow:
        0 0 5px white,
        0 0 10px white,
        0 0 15px white;
      letter-spacing: 5px;
      animation: hauntedFlicker 7s ease-in-out forwards;
    }

    @keyframes hauntedFlicker {
      0% {
        text-shadow: 0 0 3px white, 0 0 6px white, 0 0 9px white;
        opacity: 1;
      }
      10% {
        text-shadow: 0 0 1px white, 0 0 3px white;
        opacity: 0.9;
      }
      20% {
        text-shadow: 0 0 6px white, 0 0 12px white;
        opacity: 1;
      }
      30% {
        text-shadow: 0 0 2px white, 0 0 5px white;
        opacity: 0.6;
      }
      40% {
        text-shadow: 0 0 8px white, 0 0 15px white;
        opacity: 1;
      }
      50% {
        text-shadow: 0 0 2px white, 0 0 6px white;
        opacity: 0.4;
      }
      60% {
        text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        opacity: 1;
      }
      70% {
        text-shadow: 0 0 4px white, 0 0 8px white;
        opacity: 0.5;
      }
      80% {
        text-shadow: 0 0 12px white, 0 0 25px white, 0 0 35px white;
        opacity: 1;
      }
      90% {
        text-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px white;
        opacity: 1;
      }
      100% {
        text-shadow: 0 0 10px white, 0 0 20px white;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="elena">Elena</div>
</body>
</html>
